<h3>Вы авторизованы, как: <u>{{ user }}</u></h3> <a href={% url 'logout' %}>Выйти</a><br><br>
<a href={% url 'main' %}><u>На главную</u></a><br><br><br>

{% if user == object.com_author %}
    <h2>Вы действительно хотите удалить данный комментарий: "{{comment}}" ?</h2>
    <form method="POST">
    {% csrf_token %}
    <input type="submit" value=Подтвердить></form>
    <form action={% url 'comment_list' %}>
    <input type="submit" value="Отменить" />
    </form>
{% else %}
    <h1>Думали, все так просто? ;)<br>Эта страница доступна только автору комментария</h1>
{% endif %}

<a href={% url 'comment_list' %}><u>Назад</u></a>
